services:
  app:
    build: .
    container_name: local_2fa_app
    ports:
      - "8080:8080"
    volumes:
      - seed-data:/data
      - cron-output:/cron
      - ./encrypted_seed.txt:/app/encrypted_seed.txt:ro
    restart: on-failure
    environment:
      - TZ=UTC

volumes:
  seed-data:
  cron-output:
